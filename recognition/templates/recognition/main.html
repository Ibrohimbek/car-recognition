{% extends 'recognition/base.html' %}

{% load static %}

{% block content %}
  <div class="container">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group row">
        <div class="col-sm-10">
          <input type="file" class="form-control" id="photo" name="photo">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Recognize</button>
        </div>
      </div>
    </form>
    <br><br>
  </div>

  <hr>
  <div>
    {% if uploaded_file_url %}
      <p>Car model: <b>{{ car_model }}</b></p>
      <img src="{{ uploaded_file_url }}" class="img-fluid" style="max-width: 50%" alt="Selected photo">
    {% else %}
      <p>Incorrect photo</p>
    {% endif %}
  </div>

{% endblock %}
